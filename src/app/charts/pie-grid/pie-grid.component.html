<div fxLayout="column nowrap" fxLayoutAlign="center center">
    <ngx-charts-pie-grid
        [view]="view"
        [scheme]="colorScheme"
        [results]="dataChild"
        (select)="onSelect($event)">
    </ngx-charts-pie-grid>
    <mat-chip-list [selectable]="'false'" class="control-without-interactivity">
        <mat-chip [selectable]="'false'" [disableRipple]="'true'">{{_yAxisLabel}}</mat-chip>
    </mat-chip-list>
</div>
