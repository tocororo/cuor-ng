<div fxLayout="column nowrap" fxLayoutAlign="center center">
        <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="dataChild"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
        (select)="onSelect($event)"
        >
        </ngx-charts-pie-chart>
        <mat-label 
        style="background-color: #CFC0BB; 
        padding: 10px;
        border-radius: 5px ;"
        >{{xAxisLabel}}</mat-label>
</div>
