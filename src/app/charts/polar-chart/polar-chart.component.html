<div fxLayout="column nowrap" fxLayoutAlign="center center">
    <ngx-charts-pie-chart 
        [view]="view" 
        [scheme]="colorScheme" 
        [results]="dataChild" 
        [gradient]="gradient"
        [legend]="showLegend" 
        [legendPosition]="legendPosition" 
        [labels]="showLabels" 
        [doughnut]="isDoughnut"
        (select)="onSelect($event)">
    </ngx-charts-pie-chart>

    <mat-chip-list [selectable]="'false'" class="control-without-interactivity">
        <mat-chip [selectable]="'false'" [disableRipple]="'true'">{{xAxisLabel}}</mat-chip>
    </mat-chip-list>


</div>
