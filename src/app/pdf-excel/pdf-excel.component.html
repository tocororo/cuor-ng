<div *ngIf="type; then singleExport else multipleExport"></div>

<ng-template #singleExport>
  <div *ngIf="type === 'pdf'; then PDF else EXCEL"></div>
  <ng-template #PDF>
    <div *ngIf="pdfType === 'single'; then singlePdf else listPdf"></div>
    <ng-template #singlePdf>
      <button mat-icon-button  *ngIf="'true'" (click)="saveAsPDF()" matTooltip="Exportar como PDF">
        <mat-icon class="mat-18">picture_as_pdf</mat-icon>
      </button>
    </ng-template>
    <ng-template #listPdf>
      <button mat-button  *ngIf="'true'" (click)="saveAsPDF()" matTooltip="Exportar como PDF">
        Exportar resultados a PDF
      </button>
    </ng-template>
  </ng-template>
  <ng-template #EXCEL>
    <button mat-button  *ngIf="'true'" (click)="saveAsPDF()" matTooltip="Exportar como PDF">
      Exportar resultados a EXCEL
    </button>
  </ng-template>
</ng-template>

<ng-template #multipleExport>
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="space-between center"
    style="height: 80px; padding: 0 16px;"
  >
    <button mat-button  *ngIf="'true'" (click)="saveAsPDF()" matTooltip="Exportar como PDF">
      Exportar resultados a PDF
    </button>
    <button mat-button  *ngIf="'true'" (click)="saveAsPDF()" matTooltip="Exportar como EXCEL">
      Exportar resultados a EXCEL
    </button>
  </div>

</ng-template>
