    <img src="assets/icons/getwaves.io.down.svg" alt="">
    <mat-toolbar class="footer-height" fxLayout='row wrap' fxLayout.mx="column" fxLayoutAlign="center center" color="primary" style="margin-top: -8px;">
        <!-- <mat-toolbar-row
            fxLayout='row wrap'
            fxLayout.xs="column"
            fxLayoutAlign="center center"
            fxLayoutGap="16px"
        >
        <a mat-flat-button [routerLink]="['/inclussion']" color="warn">¿Desea sugerir nueva organización?</a>
        </mat-toolbar-row> -->

        <mat-toolbar-row
            fxLayout='row wrap'
            fxLayout.xs="column"
            fxLayoutAlign="center center"
            fxLayoutGap="16px">
            <!-- <span class="text-large">Sitios de Interés</span> -->
            <ng-container *ngFor="let item of sites">
                <a mat-button
                    class="aling-left"
                    *ngIf="item.useRouterLink"
                    [routerLink]="[item.url]"
                    [ngStyle]="{'line-height': 'initial', 'padding': '10px 16px'}"
                    [ngStyle.xs]="{width: 'inherit'}"
                >
                    {{ item.name }}
                </a>
                <a mat-button
                    class="aling-left"
                    *ngIf=" ! item.useRouterLink"
                    href="{{ item.url }}"
                    target="_blank"
                    [ngStyle]="{'line-height': 'initial', 'padding': '10px 16px'}"
                    [ngStyle.xs]="{width: 'inherit'}"
                >
                    {{ item.name }}
                </a>
            </ng-container>
        </mat-toolbar-row>

        <mat-toolbar-row 
            fxLayout='row wrap'
            fxLayout.xs="column"
            fxLayoutAlign="center center"
            fxLayoutGap="16px">
            <ng-container *ngFor="let item of information">
                <a mat-button
                    class="aling-left"
                    [routerLink]="[item.url]"
                    *ngIf="item.useRouterLink"
                    [ngStyle]="{'line-height': 'initial', 'padding': '10px 16px'}"
                    [ngStyle.xs]="{width: 'inherit'}"
                >
                    {{ item.name }}
                </a>
                <a mat-button
                    class="aling-left"
                    *ngIf=" ! item.useRouterLink"
                    href="{{ item.url }}"
                    target="_blank"
                    [ngStyle]="{'line-height': 'initial', 'padding': '10px 16px'}"
                    [ngStyle.xs]="{width: 'inherit'}"
                >
                    {{ item.name }}
                </a>
            </ng-container>
        </mat-toolbar-row>

        <mat-toolbar-row fxLayout='row wrap' fxFlex="100%" fxLayoutAlign="center center" fxLayoutGap="1em">
            <a mat-mini-fab href="https://www.facebook.com/sceiba/" target="_blank" color="accent" matTooltip="Facebook">
                <mat-icon svgIcon="facebook" class="mat-18"></mat-icon>
            </a>
            <a mat-mini-fab href="https://twitter.com/SceibaCu" target="_blank" color="accent" matTooltip="Twitter">
                <mat-icon svgIcon="twitter" class="mat-18"></mat-icon>
            </a>
            <a mat-mini-fab href="https://github.com/tocororo" target="_blank" color="accent" matTooltip="GitHub">
                <mat-icon svgIcon="github" class="mat-18">home</mat-icon>
            </a>
        </mat-toolbar-row>
        <mat-toolbar-row fxLayout='row wrap' fxFlex="100%" fxLayoutAlign="center center">
            <p class="mat-h5" style="width: 80%; text-align: center; margin: 0;">
                Sceiba Organizaciones es de código y acceso abierto y distribuye sus contenidos, 
                <br>a no ser que se indique lo contrario, bajo la Licencia <a href="http://creativecommons.org/licenses/by/4.0/" target="_blank">  Creative Commons CC by 4.0</a>
            </p>
        </mat-toolbar-row>

    </mat-toolbar>
